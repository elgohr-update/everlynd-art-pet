name: Publish docker

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@main
            - name: Publish to registry
              uses: elgohr/Publish-Docker-Github-Action@v5
              with:
                  registry: docker.pkg.github.com
                  name: docker.pkg.github.com/everlynd/art-pet/art-pet
                  username: ${{ secretsTest.DOCKER_USERNAME }}
                  password: ${{ secretsTest.DOCKER_PASSWORD }}
                  tags: 'develop'
