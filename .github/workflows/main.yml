name: Publish docker

on:
    push:
        branches: [main]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Publish to Registry
              uses: elgohr/Publish-Docker-Github-Action@v5
              with:
                  registry: ghcr.io
                  name: ghcr.io/everlynd/art-pet/art-pet
                  username: ${{ github.actor }}
                  password: ${{ secrets.git_token }}
                  tags: 'develop'
